name: Build and Commit DOCX

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Download APA CSL
        run: wget https://raw.githubusercontent.com/citation-style-language/styles/master/apa.csl

      - name: Build DOCX
        run: |
          mkdir -p docs
          pandoc nextjs.md -o docs/nextjs.docx --citeproc --csl=apa.csl

      - name: Commit DOCX to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/nextjs.docx
          git commit -m "Auto-update DOCX" || echo "No changes to commit"
          git push
